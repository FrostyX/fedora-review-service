<span hx-get="/htmx/builds?max_id={{ max_id }}"
      hx-trigger="every 30s"
      hx-swap="outerHTML">
</span>

{% for build in builds %}
  <a href="{{ copr_build_url(build.copr_build_id) }}">
    {{ build.copr_build_id -}}
  </a>
  {%- if not loop.last %},{% endif %}
{% endfor %}

{% if builds %}
  <span hx-get="/htmx/builds?min_id={{ min_id }}"
        hx-trigger="revealed"
        hx-swap="outerHTML">
  </span>
{% endif %}
