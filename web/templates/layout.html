<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <title>Fedora Review Service</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Fedora Review Service</a>

          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/messages">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/tickets">Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/builds">Builds</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://github.com/FrostyX/fedora-review-service">
                Code
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://github.com/FrostyX">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="container" id="content">
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary"></span>
      </div>
    </footer>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
