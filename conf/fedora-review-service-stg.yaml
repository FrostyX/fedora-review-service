---
database_uri: "sqlite:////persistent/fedora-review-service.sqlite"
log: "/persistent/log/fedora-review-service.log"

copr_url: "https://copr.stg.fedoraproject.org"
copr_be_url: "https://download.copr-dev.fedorainfracloud.org"
copr_config: "/persistent/private/.config/copr"
copr_owner: "@fedora-review"
copr_chroots:
  - "fedora-42-x86_64"
  - "fedora-43-x86_64"
  - "fedora-rawhide-x86_64"

bugzilla_url: "https://bugzilla.stage.redhat.com"
bugzilla_config: "/persistent/private/.bugzillarc"

copr_readonly: false
bugzilla_readonly: false

copr_messages:
  - "org.fedoraproject.stg.copr.build.end"
bugzilla_messages:
  - "org.fedoraproject.stg.bugzilla.bug.update"

sponsors:
  pagure_instance: "https://pagure.io"
  pagure_apikey_file: "/persistent/private/.config/pagure/apikey"
  repo: "frostyx/fake-packager-sponsors"
  skip_packager_check: True
